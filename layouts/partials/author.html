<div class="author">

  {{ range .Param "authors" }}
    {{ $name := . }}
    {{ $path := printf "/%s/%s" "authors" ($name | urlize) }}
    {{ with $.Site.GetPage $path }}
      <img width="50" class="author-image" src="/images{{ $path }}-small.jpg" />
      <span class="author-name">{{ .Params.name }}</span>
      <span class="author-divider"></span>
    {{ end }}
  {{ end }}

</div>
