{{ define "body_classes" }}page-blog-list author-terms{{ end }}

{{ define "main" }}
  <h1>The Stoics</h1>
  {{ range .Data.Pages }}
    <div class="blog">
      <div class="intro author--intro">
        {{ if .Params.photo }}
          {{ partial "author-large.html" . }}
        {{ end }}
        <p>{{ .Params.years }}</p>
      </div>
      <div class="content">
        {{ .Summary }}
        <a href="{{ .Permalink }}" class="read-more">Read My Bio</a>
    </div>
  {{ end }}
{{ end }}
